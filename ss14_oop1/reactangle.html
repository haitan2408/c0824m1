<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
</canvas><script>
    class Rectangle {
        width;
        length;

        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        perimeter() {
            return (this.width + this.length) * 2;
        }

        area() {
            return this.width * this.length;
        }
        draw() {
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.lineWidth = "6";
            ctx.strokeStyle = "red";
            ctx.rect(20, 20, this.length, this.width);
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(200, 250)
    rectangle.draw()
</script>

</body>
</html>
